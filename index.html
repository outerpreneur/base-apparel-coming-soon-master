<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <article class="coming-soon">
      <div>
        <img src="./images/logo.svg">
      </div>
      <div class="cta">
        <h2><span style="color: hsl(0, 36%, 70%); font-weight: 300;">We're</span> coming soon</h2>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form autocomplete="off">
          <div>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <label for="email">
              <img src="./images/icon-error.svg">
            </label>
            <button type="submit"><img src="./images/icon-arrow.svg"></button>
          </div>
          <p class="error">Please porvide a valid email</p>
        </form>
      </div>
    </article>

    <article class="portrait-photo">
      <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="">
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aleksander Tysklind</a>.
    </p>
  </footer>

</body>

</html>
